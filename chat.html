<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with OpenAI</title>
    <style>
        .contenitore-chat {
            display: flex;
            justify-content: center; /* Allinea gli elementi al centro orizzontalmente */
            align-items: center; /* Allinea gli elementi al centro verticalmente */
            height: 90vh; /* Imposta l'altezza del contenitore al 100% dell'altezza della viewport */
            padding: 0px; /* Aggiungi un po' di spazio intorno al contenitore */
        }
        .chat-container {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 1200px;
            height: 100%;
            border: 1px solid #ccc;
            border-radius: 5px;
            overflow: hidden;
        }

        .chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
            display: flex;
            flex-direction: column-reverse;
        }

        .chat-input {
            display: flex;
            padding: 5px;
            border-top: 1px solid #ccc;
        }

        .chat-input input {
            flex-grow: 1;
            border: none;
            padding: 5px;
            border-radius: 3px;
        }

        .chat-input button {
            margin-left: 5px;
            padding: 5px 10px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 3px;
            cursor: pointer;
        }

        .chat-input button:hover {
            background-color: #0056b3;
        }

        .message {
            margin-bottom: 5px;
            padding: 5px;
            background-color: #f1f1f1;
            border-radius: 5px;
            width: fit-content;
            max-width: 80%;
        }

        .message.response {
            background-color: #e1f5fe;
            margin-left: auto;
            float: left;
        }
    </style>
</head>

<body>
<div class="contenitore-chat">
    <!-- Inserisci il codice della chat qui -->
    <div class="chat-container">
        <div class="chat-messages" id="chat-messages"></div>
        <div class="chat-input">
            <input type="text" id="chat-input" placeholder="Scrivi un messaggio...">
            <button id="chat-send-btn">Invia</button>
            <button id="structured-message-button">Trasforma template</button>
        </div>
    </div>
    <!-- Fine del codice della chat -->
</div>
<script src="public/templates.js"></script>
<script src="public/script.js"></script>
    <script>
        document.getElementById("chat-send-btn").addEventListener("click", sendMessage);

        function sendMessage() {
            const input = document.getElementById("chat-input");
            const message = input.value.trim();

            if (message.length > 0) {
                const chatMessages = document.getElementById("chat-messages");
                const messageElement = document.createElement("div");
                messageElement.classList.add("message");
                messageElement.textContent = message;
                chatMessages.insertBefore(messageElement, chatMessages.firstChild);
                input.value = "";

                // Invia il messaggio a OpenAI
                sendToOpenAI(message);
            }
        }

        function sendToOpenAI(userMessage) {
            var requestPayload = {
                "messages": [
                    { "role": "system", "content": "Sei un assistente utile e formale." },
                    { "role": "user", "content": userMessage }
                ]
            };

            fetch("https://europe-west1-radiology101-a8ef1.cloudfunctions.net/chatWithOpenAI", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify(requestPayload)
            })
                .then(response => {
                    if (!response.ok) {
                        switch (response.status) {
                            case 401:
                                throw new Error("Errore di autenticazione. Controlla la tua chiave API.");
                            case 429:
                                throw new Error("Limite di velocità raggiunto. Riprova più tardi.");
                            case 503:
                                throw new Error("Il motore è attualmente sovraccarico. Riprova più tardi.");
                            default:
                                throw new Error("Errore sconosciuto. Controlla la console per i dettagli.");
                        }
                    }
                    return response.json();
                })
                .then(data => {
                    displayResponse(data['choices'][0]['message']['content']);
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert(error.message);  // Mostra il messaggio di errore all'utente
                });
        }

        function displayResponse(responseText) {
            const chatMessages = document.getElementById("chat-messages");
            const responseElement = document.createElement("div");
            responseElement.classList.add("message", "response");
            responseElement.textContent = responseText;
            chatMessages.insertBefore(responseElement, chatMessages.firstChild);
        }
        // quando l'utente preme il tasto Enter, invia il messaggio
        document.getElementById("chat-input").addEventListener("keydown", function (event) {
                if (event.key === "Enter") {
                    event.preventDefault(); // Previene l'azione predefinita del tasto Enter
                    sendMessage();
                }
            });

    // bottone manda per referto strutturato prendendo da template 
    document.addEventListener('DOMContentLoaded', function () {
        document.getElementById('structured-message-button').addEventListener('click', function () {
            let editableElements = document.querySelectorAll('[contenteditable="true"]');
            let data = {};
            let count = 0;
            for (let element of editableElements) {
                data[element.id] = element.textContent;
                count++;
            }

            let message = 'Referto radiologico:\n\n';
            for (let key in data) {
                message += key + ': ' + data[key] + '\n';
                count++;
            }

            const input = document.getElementById("chat-input");
            input.value = message + count;
            sendMessage();
        });
    });
    </script>
</body>

</html>
